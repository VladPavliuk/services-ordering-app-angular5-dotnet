<div *ngIf="organizations && organizations.length > 0">
  <label for="organization">Select organization</label>
  <select (change)="onOrganizationSelect($event)" name="organization" id="organization" class="form-control">
    <option *ngFor="let ogranization of organizations" value="{{ ogranization.id }}">{{ ogranization.title }}</option>
  </select>
</div>
