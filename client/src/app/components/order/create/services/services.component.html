<div *ngIf="services && services.length > 0">
    <label for="service">Select service</label>
    <select (change)="onServiceSelect($event)" name="service" id="service" class="form-control">
      <option value="">Select service</option>
      <option *ngFor="let service of services" value="{{ service.service_ID.id }}">{{ service.service_ID.title }}</option>
    </select>
  </div>
