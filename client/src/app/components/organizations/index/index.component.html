<div class="row">
  <table *ngIf="organizations && organizations.length > 0; else no_elements" class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Organization</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let organization of organizations">
          <th scope="row">{{ organization.id }}</th>
          <td>{{ organization.title }}</td>
          <td>
            <a class="btn btn-primary" routerLink="/organization/{{organization.id}}">
              View
            </a>
          </td>
        </tr>
      </tbody>
    </table>
    <ng-template #no_elements>
        <h1>Add your first organization!</h1>
    </ng-template>
</div>
<div class="row">
  <a class="btn btn-success" routerLink="/organization-add">
    Add organization
  </a>
  <button mat-button>Click me!</button>
</div>
